<div class="text-center">
  <div class="relative mb-6">
    <div class="w-20 h-20 bg-blue-600 rounded-full flex items-center justify-center mx-auto mb-4">
      <i class='bx {{ icon }} text-3xl text-white'></i>
    </div>
    <div class="absolute -top-2 -right-2 w-8 h-8 bg-yellow-400 rounded-full flex items-center justify-center font-mono font-bold text-gray-900">
      {{ step }}
    </div>
  </div>
  <h3 class="font-mono text-xl font-bold text-gray-800 mb-3">{{ title }}</h3>
  <p class="text-gray-600">{{ description }}</p>
</div>
