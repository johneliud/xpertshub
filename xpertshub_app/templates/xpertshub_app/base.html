<!doctype html>
<html lang="en">
  {% load static %}

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link href='https://cdn.boxicons.com/3.0.6/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <!--<link rel="stylesheet" href="{% static 'css/styles.css' %}" />-->

    {% load tailwind_tags %} {% tailwind_css %}

    <title>XpertsHub</title>
  </head>
  <body class="bg-gray-100 w-full">
    <header class="w-full">
      <nav
        class="w-full bg-white shadow-md flex items-center justify-between p-4 md:p-6"
      >
        <div>
          <a class="text-2xl font-bold text-gray-800" href="{% url 'home' %}"
            >XpertsHub</a
          >
        </div>
        <div>
          {% if user.is_authenticated %}
          <a
            href="{% url 'logout' %}"
            class="text-gray-800 hover:text-blue-500 mx-3"
            >Logout</a
          >
          {% else %}
          <a
            href="{% url 'login' %}"
            class="text-gray-800 hover:text-blue-500 mx-3"
            >Login</a
          >
          <a
            href="{% url 'customer_register' %}"
            class="text-gray-800 hover:text-blue-500 mx-3"
            >Register as Customer</a
          >
          <a
            href="{% url 'company_register' %}"
            class="text-gray-800 hover:text-blue-500 mx-3"
            >Register as Company</a
          >
          {% endif %}
        </div>
      </nav>
    </header>
    <div class="container mx-auto">
      {% block content %}
      <h1 class="text-3xl font-bold text-center">Welcome to XpertsHub</h1>
      {% endblock %}
    </div>
  </body>
  <script src="{% static 'js/password_toggle.js' %}"></script>
</html>
