{% extends "xpertshub_app/base.html" %}

{% block title %}Page Not Found - XpertsHub{% endblock %}

{% block content %}
<div class="container mx-auto px-6 py-20 text-center">
  <div class="max-w-2xl mx-auto bounce-in">
    <div class="mb-8">
      <i class="bx bx-error text-8xl text-purple-500 mb-4"></i>
      <h1 class="font-mono text-6xl font-bold bg-gradient-to-r from-purple-600 to-blue-600 bg-clip-text text-transparent mb-4">404</h1>
      <h2 class="text-3xl font-bold text-gray-800 mb-4">Page Not Found</h2>
      <p class="text-xl text-gray-600 mb-8">Sorry, the page you're looking for doesn't exist or has been moved.</p>
    </div>
    
    <div class="flex flex-col sm:flex-row gap-4 justify-center">
      <a href="{% url 'home' %}" class="bg-gradient-to-r from-purple-500 to-blue-500 text-white px-8 py-4 rounded-lg font-semibold text-lg hover:from-purple-600 hover:to-blue-600 transition-all duration-300 hover:scale-105 shadow-lg">
        <i class="bx bx-home mr-2"></i>Go Home
      </a>
      <a href="{% url 'all_services' %}" class="bg-gradient-to-r from-yellow-400 to-orange-400 text-gray-900 px-8 py-4 rounded-lg font-semibold text-lg hover:from-yellow-500 hover:to-orange-500 transition-all duration-300 hover:scale-105 shadow-lg">
        <i class="bx bx-grid-alt mr-2"></i>Browse Services
      </a>
    </div>
  </div>
</div>
{% endblock %}
